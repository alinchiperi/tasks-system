<!DOCTYPE html>
<html>
<head>
    <title>Today's Tasks</title>
</head>
<body>
<h1>Today's Tasks</h1>
<ol>
    <th:block th:each="task : ${tasks}">
        <li th:text="${task.title}">Task Title</li>
        <ul>
        <li th:text="${task.description}">Task Description</li>
        <li th:text="${#temporals.format(task.dueDate, 'dd-MMM-yyyy, HH:mm')}">Due Date</li>
        </ul>
        <br>
    </th:block>
</ol>
</body>
</html>
