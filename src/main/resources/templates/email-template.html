<!DOCTYPE html>
<html>
<head>
    <title>Today's Tasks</title>
</head>
<body>
<h1>Today's Tasks</h1>
<ul>
    <th:block th:each="task : ${tasks}">
        <li th:text="${task.title}">Task Title</li>
        <li th:text="${task.description}">Task Description</li>
        <li th:text="${task.dueDate}">Due Date</li>
        <br>
    </th:block>
</ul>
</body>
</html>
